services:
    api:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - 80:80
        restart: always
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
            - USER_SECRETS_ID=cf22710a-baf0-45a1-8890-18c3b00f12a6
        volumes:
            - /home/ubuntu/.microsoft/usersecrets/$USER_SECRETS_ID:/root/.microsoft/usersecrets/$USER_SECRETS_ID
